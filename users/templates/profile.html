{% extends "base.html" %}

{% block content %}

  <div>
    welcome {{ user.username }}
    {% if request.user.is_authenticated %}
    <h1>logged in</h1>
    {% else %}
    <h1>not logged in </h1>
    {% endif %}
    <br>
    IP:{{ user_ip }}
  </div>
  <div>
    <a href="{% url 'compress' %}">compress</a>
  </div>
  <div>
    <a href="{% url 'logout' %}">logout</a>
  </div>

{% endblock content %}
