{% extends "base.html" %}

{% block content %}

  <form action="" method="post">
    {% csrf_token %}
    {% if error_message %}
    <h6>{{ error_message }}</h6>
    {% endif %}
    <label for="username">email or username</label>
    <br>
    <input type="text" name="username" id="username">
    <br>
    <label for="password">passowrd</label>
    <br>
    <input type="password" name="password" id="password">
    <br>
    <input type="checkbox" name="r_me" id="remember-me">
    <label for="remember-me">remember me</label>
    <br>
    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{request.GET.next}}" />
    {% endif %}
    <input type="submit" value="submit">
  </form>
  <div>
    <a href="{% url 'social:begin' 'twitter' %}?next={{ request.GET.next }}">twitter</a>
  </div>
  <div>
    <a href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.GET.next }}">google</a>
  </div>
  <div>
    <a href="{% url 'password_reset' %}">forget passowrd?</a>
  </div>
  <hr>
  <div>
    <a href="{% url 'register' %}">register</a>
  </div>

{% endblock content %}
