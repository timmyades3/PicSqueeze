{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pic</title>
    <link rel="icon" type="image/png" href="{% static 'images/resize.png' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-md">
        </div>
      </nav>


      
      {% for message in messages %}  

      <div class="alert alert-{{message.tags}} bg-dark"  role="alert" style="margin-top: 30px">
        <h5>{{message}}</h5>
      </div>
        
      {% endfor %}
        
      <style>
        form{
            width: 500px;
            height: auto;
            padding: 20px 20px 20px 20px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            margin: 50px auto;
            border-radius: 10px;
        }
        form p{
            text-align: center;
        }
    
        form h3{
            text-align: center
        }
    </style>
    
    
        <form action="" method='POST'>
            {% csrf_token %}
            <h3 class="bg-dark text-primary"><strong>Resend OTP</strong></h3>
            <div class="mb-3 bg-dark" >
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control bg-dark text-light" name="otp_email" placeholder="Enter email-address">
              </div>
    
              <button class="btn btn-primary bg-dark" style="width:100%">Send OTP</button>
              {% comment %} <p>Need a new OTP? <a href="">Resend OTP</a></p> {% endcomment %}
    
        </form>
      


</body>
</html>





{% endblock content %}
