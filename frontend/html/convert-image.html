<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
            content="PicSqueeze offers powerful image compression tools to reduce file sizes without compromising quality. Boost your website's performance with fast-loading images.">
    
        <!--  Appearance of content when shared on social media platforms -->
        <meta property="og:title" content="PicSqueeze - Image Compression">
        <meta property="og:description" content="Powerful image compression tools for fast-loading images.">

        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="PicSqueeze - Image Compression">
        <meta name="twitter:description" content="Powerful image compression tools for fast-loading images.">
        <!-- <meta name="twitter:image" content="https://www.picsqueeze.com/images/picsqueeze-logo.png"> -->
    
    
        <!-- Add the SEO meta elements here! -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="../css/index.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
        <title>PicSqueeze - Image Converter</title>
</head>
<body>
    <main>
        <!-- FORM ADDED NEW -->
        <form class="container image__converter ">
            <div class="image__converter_text">
                <h1>Image Compressor</h1>
                <p>Best web app to compress image files online for free.</p>
            </div>
            <div class="select-image-input-box">
                <div id="preview"  class="hidden"></div>
                <div id="uploadLoader" class="loader hidden"></div>
                <i id="uploadIcon" class="fa fa-upload" aria-hidden="true"></i>
                <label for="selectImage" class="select-image-input-label">
                    <span>Select Image</span>
                    <i class="fa fa-caret-down" aria-hidden="true"></i>
                </label>
                <input type="file" name="selectImage" id="selectImage" placeholder="Select and Image"
                    class="select-image-input" onchange="previewFile()" />
            </div>
            <div class="conversion__settings">
                <h4>Select the format you want to convert to:</h4>
                <div class="custom-select" style="width:200px;">
                    <select>
                      <option value="0">Select Format:</option>
                      <option value="1">PNG</option>
                      <option value="2">JPG</option>
                      <option value="3">WEBP</option>
                    </select>
                  </div>
            </div>
        <button type="submit" class="form__btn">Submit</button>
        </form>
        <!-- FORM ADDED NEW END -->
    </main>
    <!-- SCRIPT IMPORT ADDED -->
    <script src="../js/main.js"></script>
</body>
</html>
