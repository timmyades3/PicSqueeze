<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resize image</title>
    <link rel="icon" type="image/png" href="resize.png" />
    <link rel="stylesheet" href="..\css\resizer.css">
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>
<body>
    <main class="image-resize__text">
            <div class="image-resize__text">
                <h1>Picsqueeze</h1>
                <p>Select any image to resize for free</p>
            </div>
            <!-- CHANGES MADE HERE  -->
            <form>
                <div class="image-resize__select-image">
                    <div id="preview" class="hidden"></div>
                    <div id="uploadLoader" class="loader hidden"></div>
                    <i id="uploadIcon" class="fa fa-upload" aria-hidden="true"></i>
                <i tabindex="1" class="fa fa-upload" aria-hidden="true" id="fa-upload"></i>
                <label for="selectImage" class="select-image-input-label">
                    <span>Select Image</span>
                    <i class="fa fa-caret-down" aria-hidden="true"></i>
                </label>
                <input type="file" name="selectImage" id="selectImage" placeholder="Select and Image"
                    class="image-resize__select-image_input" onchange="previewFile()" />
        </div>
        <div class="size-indicator">
            <div>
                <label for="width">Width</label>
                <input class='size-indicator__input' id="width" type="number" min="10" max="10000" placeholder="%" >
            </div>
            <div>
                <label for="height">Height</label>
                <input id="height" class='size-indicator__input' type="number" min="10" max="10000" placeholder="%" >
            </div>
        </div>
        <button type="submit" class="form__btn">Submit</button>
    </form>
    <!-- CHANGES MADE HERE ENDS -->
    </main>
    
    <!-- SCRIPT IMPORT ADDED -->
    <script src="../js/main.js"></script>
</body>
</html>
