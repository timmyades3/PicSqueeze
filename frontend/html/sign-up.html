<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/sign-up.css">
<body>
    <section class="signup">
        <div class="signup__div">
            <h1>Timmy</h1>
            <p>Create new account</p>
            <button></button>
            <button></button>
            <form>
                <fieldset>
                    <label for="name"><img src="user.svg" class="icon"></label>
                    <input type="text" id="name" placeholder="Name">
                </fieldset>
                <fieldset>
                    <label for="email"><img src="user.svg" class="icon"></label>
                    <input type="email" id="email" placeholder="Email">
                </fieldset>
                <fieldset>
                    <label for="password"><img src="user.svg" class="icon"></label>
                    <input type="password" id="password" placeholder="Password">
                </fieldset>
                <button type="submit">Sign up</button>
            </form>
            <div class="signup__div-div2 laptop"></div>
        </div>
        <div class="signup__div2">

        </div>
    </section>
</body>
</html>
