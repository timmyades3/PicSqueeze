<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/sign-up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>

<body>
    <main class="signup__main">
        <section class="signup__container">
            <div class="signup__div">
                <h1 class="company-name">PicSqueeze Image Compressor</h1>
                <p class="text1">Create new account</p>

                <div class="authentication-section">
                    <button class="authentication facebook"><img src="images/twitter.png" class="authentication-icon"></button>
                    <button class="authentication google"><img src="images/google.png" class="authentication-icon google-pic"></button>
                </div>

                <form>
                    <fieldset class="form__inputs">
                        <label for="name"><img src="images/user.svg" class="icon"></label>
                        <input type="text" id="name" placeholder="Name" required>
                    </fieldset>
                    <fieldset class="form__inputs">
                        <label for="email"><img src="images/email.png" class="icon"></label>
                        <input type="email" id="email" placeholder="Email" required>
                    </fieldset>
                    <fieldset class="form__inputs">
                        <label for="password"><img src="images/lock.png" class="icon"></label>
                        <input type="password" id="password" placeholder="Password" required>
                    </fieldset>
                    <fieldset class="form__inputs">
                        <label for="password"><img src="images/lock.png" class="icon"></label>
                        <input type="password" id="confirm-password" placeholder="Confirm password" required>
                    </fieldset>

                    <button type="submit" class="form__btn">Sign up</button>
                    <p class="login">Already a member? <a href="./login.html">Login</a></p>
                    <p class="note">By creating an account, you agree to Pic squeeze Terms of Service and Privacy Policy</p>
                </form>
            </div>
        </section>       
            

        <aside class="signup__info">
            <img src="images/Compress.png" class="signup__img-compress">
            <div class="signup__info-text">
                <p>
                    Increase productivity with Image Compressor!
                     Convert, edit, and secure your documents effortlessly.
                      Sign up now!
                </p>
            </div>
        </aside>

    </main>
</body>
</html>
