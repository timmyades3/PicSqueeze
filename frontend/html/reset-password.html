<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password reset</title>
    <link rel="stylesheet" href="../css/sign-up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>

<body>
    <main class="signup__main">
        <section class="signup__container ">
            <div class="signup__div ">
                <h1 class="company-name reset-password">PicSqueeze Image Compressor</h1>
                <p class="text1">Reset your password</p>
                <p class="reset-text">Enter your email and wait for verication message</p>
                <form>
                    <fieldset class="form__inputs">
                        <label for="email"><img src="email.png" class="icon"></label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </fieldset>
                    

                    <button type="submit" class="form__btn">Send</button>
                    <p class="login">Already a member? <a href="./login.html">Login</a></p>
            
                </form>
            </div>
        </section> 

            <aside class="signup__info white">
                <img src="reset.png" class="signup__img-compress">
            </aside>
    </main>
    
</body>
</html>
