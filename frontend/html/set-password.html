<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password reset</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>

<body>
    <header class="set_password__header"><h1>PicSqueeze</h1></header>
    <main class="set_password__main">
        <section class="set_password__container ">
                <h3 class="company-name reset-password">Set A New Password</h3>
                <form class="set_password_form">
                    <div class="set_password__input">
                        <label for="password">New Password</label>
                        <input type="password" id="password" placeholder="Enter your new password" required>
                        <ul class="set_password__instruction">
                            <li>Your password can't be too similar to your other personal information.</li>
                            <li>Your password must contain at least 8 characters.</li>
                            <li>Your password can't be a commonly used password.</li>
                            <li>Your password can't be entirely numeric.</li>
                        </ul>
                    </div>
                    <div class="set_password__input">
                        <label for="confirmPassword">New Password Confirmation</label>
                        <input type="password" id="confirmPassword" placeholder="Enter your new password to confirm" required>
                    </div>

                    <button type="submit" class="form__btn">Change Password</button>            
                </form>
        </section> 
    </main>
    
</body>
</html>
