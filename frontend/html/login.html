<!DOCTYPE html>

    <title>Sign up</title>
    <link rel="stylesheet" href="../css/sign-up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

<body>
    <main class="signup__main">
        <section class="signup__container">
            <div class="signup__div">
                <h1 class="company-name">PicSqueeze Image Compressor</h1>
                <p class="text1">Login to your account</p>

                <div class="authentication-section">
                    <button class="authentication facebook"><img src="twitter.png" class="authentication-icon"></button>
                    <button class="authentication google"><img src="google.png" class="authentication-icon google-pic"></button>
                </div>

                <form>
                    <div class="form__inputs">
                        <label for="email"><img src="email.png" class="icon"></label>
                        <input type="email" id="email" placeholder="Enter email or username" required>
                    </div>
                    <div class="form__inputs">
                        <label for="password"><img src="lock.png" class="icon"></label>
                        <input type="password" id="password" placeholder="Password" minlength="8" required>
                    </div>
                    <p class="login"><a href="/frontend/html/reset-password.html" >Forgot your password?</a></p>

                    <button type="submit" class="form__btn">Login</button>
                    <p class="login">Don't have an account? <a href="./sign-up.html">Create an account</a></p>
                </form>
            </div>
