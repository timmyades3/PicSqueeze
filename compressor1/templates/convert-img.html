{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PicSqueeze-covert</title>
</head>

<body>
  <!--{% if messages %}
      {% for message in messages%}
        <h1>{{message}}</h1>
      {% endfor %}
    {% endif %}-->
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token%}
    <label for="image">image</label>
    <br>
    <input type="file" multiple  name="image" id="">
    <br>
    <label for="format">format</label>
    <br>
    <div>
      <select name="imageformat" id="format">
        <option value="">select the format you to convert to</option>
        <option value="jpg">JPEG(jpg)</option>
        <option value="png">PNG</option>
        <option value="gif">GIF</option>
        <option value="webp">WEBP</option>
      </select>
    </div>

    <br>
    <input type="submit" value="submit">
  </form>
  <h1>{{ img_f }}</h1>


  {% if convert_download_link %}
  <a href="{{ convert_download_link }}"><button>Download Compressed Image</button></a>
  {% endif %}


</body>

</html>
{% endblock content%}
